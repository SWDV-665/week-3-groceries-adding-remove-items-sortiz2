<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
    <h2>Welcome to the Grocery App!</h2>
    <p>We will be filling items into this Grocery App!</p>


<!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding *ngFor="let item of items; let i = index">
    <ion-item>
      <ion-label>{{item.name}} <br> {{item.quantity}}</ion-label>

    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="removeItem(item, i)">delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
  <ion-fab-button (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
